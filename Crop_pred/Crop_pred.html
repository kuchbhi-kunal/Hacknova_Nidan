<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Crop Prediction | Nidan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="Crop_pred.css">

</head>
<body>

<div class="container">
  <br>
  <div class="title">Crop Recommmendation</div>
  <form target="_blank" action="#" method="POST" name="">
    <div class="user__details">


      <div class="input__box" name="N">
        <span class="details">Nitrogen content</span>
        <input type="number" placeholder="">
      </div> 

        <div class="input__box" name="P">
        <span class="details">Phosphorous content</span>
        <input type="number" placeholder="">
      </div> 

      
        <div class="input__box" name="K">
        <span class="details">Potassium content</span>
        <input type="number" placeholder="">
      </div> 

      <div class="input__box" name="temperature">
        <span class="details">Temperature</span>
        <input type="number" placeholder="in C">
      </div> 

      <div class="input__box" name="humidity">
        <span class="details">Humidity</span>
        <input type="number" placeholder="">
      </div> 

      <div class="input__box" name="ph">
        <span class="details">Soil pH</span>
        <input type="number" placeholder="">
      </div> 

       <div class="input__box" name="rainfall">
        <span class="details">Rainfall</span>
        <input type="number" placeholder="in mm">
      </div> 

     




     

    

    </div>



    
    <div class="button">
    
        <input onclick="window.location.href='/index.html'"; type="submit" value="Predict">
    

    </div>
    <br>
    <br>
    <br>
    <br>
  </form>
</div>

  
</body>
</html>
